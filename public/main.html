<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>University Registrar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/angular.min.js"></script>

    <script type="text/javascript" src="scripts/navController.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>University Registrar</h1>
      </div>
      <div class="row" ng-app="navApp" ng-controller="navController">
        <div class="col-md-6">
          <button id="showStudents" type="button" ng-click="showStudents()" class="btn btn-default btn-lg btn-block">Students</button>
        </div>
        <div class="col-md-6">
          <button id="showClasses" type="button" ng-click="showClasses()" class="btn btn-default btn-lg btn-block">Classes</button>
        </div>
      </div>
      <div id="content">
      </div>
    </div>
  </body>
</html>
